<section id="textbox_${id}" class="textbox">
  <textarea rows="${rows}" cols="${cols}" name="input_${id}" aria-describedby="answer_${id}" id="input_${id}"
       % if hidden:
      	    style="display:none;"
       % endif
  >${value|h}</textarea>

  <%
  if status == 'unsubmitted' or not status:
      statusclass = 'unanswered'
  elif status == 'queued':
      statusclass = 'processing'
  else:
      statusclass = status
  %>
  <div class="grader-status">
      <span id="status_${id}"
            class="${statusclass}"
            aria-describedby="input_${id}"
            %if status == 'unsubmitted':
            style="display:inline-block;"
            %endif
      >
          <span class="status sr">${status or ''}</span>
      </span>
    % if status == 'queued':
      <span style="display:none;" class="xqueue" id="${id}">${queue_len}</span>
    % endif

    % if hidden:
      <div style="display:none;" name="${hidden}" inputid="input_${id}" />
    % endif

    <p class="debug">${status or ''}</p>
  </div>

  <span id="answer_${id}"></span>

  <div class="external-grader-message" aria-live="polite">
    ${msg|n}
  </div>

  <script>
    // Note: We need to make the area follow the CodeMirror for this to work.
    $(function(){
      var cm = CodeMirror.fromTextArea(document.getElementById("input_${id}"), {
        % if linenumbers == 'true':
        lineNumbers: true,
        % endif
        mode: "${mode}",
        matchBrackets: true,
        lineWrapping: true,
        indentUnit: "${tabsize}",
        tabSize: "${tabsize}",
        indentWithTabs: false,
        extraKeys: {
            "Tab": function(cm) {
                cm.replaceSelection("${' '*tabsize}", "end");
            }
        },
        smartIndent: false
      });
      $("#textbox_${id}").find('.CodeMirror-scroll').height(${int(13.5*eval(rows))});
    });
  </script>
</section>
